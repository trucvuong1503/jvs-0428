<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素の取得と内容の変更</title>
    <style>
        #message {
          width: 250px;
          border: solid 3px #FF9999;
          padding: 15px;
          margin-top: 30px;
        }
      </style>
</head>
<body>
    <body>
        <h3>問題</h3>
        <p>日本で一番高い山は？ <button onclick="showAnser();">解答を見る</button></p>
        <div id="message">ここに解答が表示されます。</div>
        
        <script>
        function showAnser() {
          let anserBox = document.getElementById('message');
          anserBox.textContent = '答えは「富士山」です。';
        }
        </script>
</body>
</html>
