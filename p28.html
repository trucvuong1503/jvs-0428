    <title>変数の利用</title>
</head>
<body>
    <h3>問題</h3>
    <p>16+21は？ <button onclick="showAnser();">解答を見る</button></p>
    <h3>問題</h3>
    日本で一番高い山は？<button onclick="kotae1()">答えをみる</button><br>
    日本で一番高い山は？<button onclick="kotae2()">答えをみる</button><br>
    <script>
        function showAnser() {
        let anser = 37;
        alert(anser);
        }
        let yama;
        function kotae1(){
            yama="富士山";
            alert(yama);
        }
        function kotae2(){
            yama="チョモランマ";
            alert(yama);
        }
    </script>
</body>
